<!doctype html>
<html>
    
    <head> 
        
        <meta charset="utf-8">
        <title>Vue</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        
        <script src="scripts/vue.js"></script>  
        <style>.completed { text-decoration: line-through; }</style>
        
    </head>
    
    <body>
        
        <div id = 'app'>
            <task-app :list = 'tasks'></task-app>
        </div>
        
        <template id= 'tasks-template'>
            <h1>My Tasks: {{remaining}}</h1>
            <input type = 'text' @keyup.enter = 'addTask' v-model = 'newTask'>
             <ul v-show = 'list.length'>
                <li :class = "{ 'completed': task.completed }" 
                    v-for = "task in list"
                    @click = "task.completed = ! task.completed">
                    {{ task.body }}
                </li>
            </ul>
            <p v-else>No Tasks Yet</p>
            <button @click = 'clearComplete'>Clear Completed Tasks</button>
        </template>
        
        <script src="scripts/app.js"></script>
        
    </body>
</html>
